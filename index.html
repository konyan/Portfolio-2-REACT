<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konyan | Senior Full Stack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              },
              accent: {
                DEFAULT: '#8b5cf6', // Electric Purple (Violet-500)
                glow: 'rgba(139, 92, 246, 0.5)',
                dark: '#7c3aed',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafafa;
        color: #171717;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      html.dark body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      
      /* Hide default cursor on desktop to show custom code cursor */
      @media (min-width: 768px) {
        body, a, button, input, textarea, select, [role="button"] {
          cursor: none !important;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fafafa;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      html.dark .glass {
        background: rgba(10, 10, 10, 0.7);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Markdown Styles */
      .markdown-content h1 { font-size: 2em; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-content h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-content h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-content p { margin-bottom: 1em; line-height: 1.7; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content code { background: rgba(139, 92, 246, 0.1); padding: 0.2em 0.4em; rounded: 4px; font-family: monospace; font-size: 0.9em; }
      .markdown-content pre { background: #1f1f1f; padding: 1em; rounded: 8px; overflow-x: auto; margin-bottom: 1em; }
      .markdown-content pre code { background: transparent; padding: 0; color: #e5e5e5; }
      .markdown-content blockquote { border-left: 4px solid #8b5cf6; padding-left: 1em; font-style: italic; margin-bottom: 1em; color: #737373; }
      html.dark .markdown-content blockquote { color: #a3a3a3; }
    </style>

}
